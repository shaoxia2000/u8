    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

<body>
	<!-- 头部 -->
{include file="public/header" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
{include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                   
                    <li>
                        <a href="#">学校管理</a>
                    </li>
                    <li class="active">新增教师</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!--  返回键开始 -->
                   <div class="page-header position-relative">
                   <!--  标题 -->
                    <div class="header-title">
                        <h1>
                            新增教师
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                   <!--  返回上一页 -->
                         <a class="sidebar-returnn" href="javascript:history.go(-1)">
                            <i class="fa fa-reply-all"></i>
                        </a>
                       <!--  左侧隐藏 -->
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>

                            <i class="glyphicon glyphicon-refresh"></i>

                       <!--  全屏 -->
                        <a class="fullscreen" id="fullscreen-toggler" href="#">

                    </div>
                    <!--Header Buttons End-->
                </div>
                  <!--  返回键结束 -->
                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-green">
                <span class="widget-caption">新增教师</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属学校</label>
                            <div class="col-sm-6">
                            <select name="sch" id="e1" class="form-control" style="width: 200px;">
                                {volist name="res" id="vo"}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">教师姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">登录密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="password" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">教师照片</label>
                            <div class="col-sm-6">
                                <input class="form-control" name="thumb"  type="file" required="" >
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">性别</label>
                            <div class="col-sm-6">
                            <select name="sex" id="e1" class="form-control" style="width: 200px;">

                                    <option value="">——选择性别——</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>

                            </select>

                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">年龄</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="age" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="tel" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">教龄</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="teachage" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">职务</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="duty" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">职称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="jobtitle" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">毕业学校</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="school"  required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">荣誉</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="honor" type="text">
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">学科</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="subject" type="text">
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">备注</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="remark" type="text">
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn  btn-primary">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
<!--     皮肤互换js -->
    <script type="text/javascript" src="__ADMIN__/style/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/style/cookie.js"></script>
    <script type="text/javascript">

     $(document).ready(function() {
        var skins=$.cookie("styleid");
        if(skins!=null){
             $("#sid").attr("href","__ADMIN__/style/skins/mycss"+skins+".css");

             }else{

             $("#sid").attr("href","__ADMIN__/style/skins/mycss.css");

           }

     });

        function changestyle(id){

            $("#sid").attr("href","__ADMIN__/style/skins/mycss"+id+".css");
            $.cookie('styleid', id, { path: '/'});
        }

    </script>


</body></html>
