<form class="form-horizontal" role="form" action="" method="post">

    <input type="hidden" name="id" value="{$res.id}">

    <!-- 学校名称 -->

        <label for="username" class="col-sm-2 control-label no-padding-right">学校名称</label>

    <!-- 第几届 -->

    <div class="form-group">

        <label for="" class="col-sm-2 control-label no-padding-right">招生标题</label>

        <div class="col-sm-6">

            <input class="form-control" placeholder="" name="title" required="" type="text" value="{$res.title}" readonly ></div>

    </div>

    <!-- 招生人数 -->

    <div class="form-group">

        <label for="username" class="col-sm-2 control-label no-padding-right">招生人数</label>

        <div class="col-sm-6">

            <input class="form-control" placeholder="" name="studentnum" required="" type="text" value="{$res.studentnum}" readonly ></div>

        

    </div>

    <!--  分班数量 -->

    <div class="form-group">

        <label for="username" class="col-sm-2 control-label no-padding-right">分班数量</label>

        <div class="col-sm-6">

            <input class="form-control" placeholder="" name="classnum" required="" type="text" value="{$res.classnum}" readonly ></div>

        

    </div>



    <!-- 参与班主任 -->

    <div class="form-group">

        <label for="username" class="col-sm-2 control-label no-padding-right">参与班主任</label>



        <div class="col-sm-6">

            <textarea class="form-control" readonly  rows="2" name="remark" >{volist name="ts" id="vv"} {$vv.name} {/volist}</textarea>

        </div>



    </div>

    <!-- 备注 -->

    <div class="form-group">

        <label for="username" class="col-sm-2 control-label no-padding-right">备注</label>

        <div class="col-sm-6">

            <textarea class="form-control" readonly  rows="6" name="remark" >{$res.remark}</textarea>

        </div>

    </div>

    <script type="text/javascript" src="__ADMIN__/style/cookie.js"></script>

    <script type="text/javascript">



     $(document).ready(function() {

        var skins=$.cookie("styleid");

        if(skins!=null){

             $("#sid").attr("href","__ADMIN__/style/skins/mycss"+skins+".css");



             }else{



             $("#sid").attr("href","__ADMIN__/style/skins/mycss.css");



           }



     });



        function changestyle(id){



            $("#sid").attr("href","__ADMIN__/style/skins/mycss"+id+".css");

            $.cookie('styleid', id, { path: '/'});

        }



    </script>
