				<div class="widget-body">
					<div id="horizontal-form">
						<form class="form-horizontal" role="form" action="" method="post">
							
							<div class="form-group">
								<label for="title" class="col-sm-2 control-label no-padding-right">招生标题</label>
								<div class="col-sm-6">
									<input class="form-control" id="title" placeholder="" name="title" value="" required="" type="text"></div>
								<p class="help-block col-sm-4 red">* 必填</p>
							</div>

							<!-- <div class="form-group">

							</div> -->

							<div class="form-group">
								<label for="username" class="col-sm-2 control-label no-padding-right">招生人数</label>
								<div class="col-sm-6">
									<input class="form-control" placeholder="" name="studentnum" required="" type="text"></div>
								<p class="help-block col-sm-4 red">* 必填</p>
							</div>

							<div class="form-group">
								<label for="username" class="col-sm-2 control-label no-padding-right">分班数量</label>
								<div class="col-sm-6">
									<input class="form-control" placeholder="" name="classnum" required="" type="text"></div>
								<p class="help-block col-sm-4 red">* 必填</p>
							</div>

							<div class="form-group">
								<!-- <label for="username" class="col-sm-2 control-label no-padding-right">参与班主任</label>

									<input class="form-control" placeholder="" name="name" required="" type="text"></div>
								<p class="help-block col-sm-4 red">* 必填</p> -->
								<label for="username" class="col-sm-2 control-label no-padding-right">备选班主任</label>
								<div class="col-sm-6">
									{volist name="res" id="vo"}
									<label class="laoshicheck">
                                        <input type="checkbox" name="teacherid[]" value="{$vo.id}">
                                        <span class="text">{$vo.name}</span>
                                    </label>
                                    {/volist}
								</div>
								<p class="help-block col-sm-4 red">* 必填</p>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label no-padding-right">备注</label>
								<div class="col-sm-6">
									<input class="form-control" placeholder="" name="remark" required="" type="text"></div>
								<!-- <p class="help-block col-sm-4 red">* 必填</p> -->
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn  btn-primary">保存信息</button>
								</div>
							</div>
						</form>

<script type="text/javascript" src="__ADMIN__/style/jquery-1.8.3.min.js"></script>

<script type="text/javascript">

     $(document).ready(function() {
        var skins=$.cookie("styleid");
        
        if(skins!=null){
             $("#sid").attr("href","__ADMIN__/style/skins/mycss"+skins+".css");

             }else{

             $("#sid").attr("href","__ADMIN__/style/skins/mycss.css");

           }

     });

        function changestyle(id){

            $("#sid").attr("href","__ADMIN__/style/skins/mycss"+id+".css");
            $.cookie('styleid', id, { path: '/'});
        }

    </script>
