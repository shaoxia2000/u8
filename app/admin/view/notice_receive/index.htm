<body>

    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统管理</a>

                        <li class="active">发信箱</li>

    <div class="form-group">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">通 知 标 题</th>
                                <th class="text-center">发 布 者</th>
                                <th class="text-center">发布时间</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="data" id="vo"}
                            <tr>
                                <td align="center">{$key+1}</td>
                                <td align="center">{$datatype[$key]['title']}</td>
                                <td align="center">{$datatype[$key]['from_user']}</td>
                                <td align="center">{$datatype[$key]['time']}</td>
                                <td align="center">{$datatype[$key]['status']}</td>
                                <td align="center">

                                    <button name="target-id" class="btn btn-sm btn-success" id="show" data-toggle="modal" value="{$datatype[$key]['id']}">
                                    查看</button>

                                    <input type="hidden" id="new{$datatype[$key]['id']}" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">

                                    <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        删除
                                    </a>
                                </td>

                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                {$data->render()}

                <div>
                                    </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>


    <div class="modal fade bs-example-modal-lg" id="taskdetail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="width: 30;">×</button>
                <h4 class="modal-title" id="myLargeModalLabel"></h4>

                </div>
                <div class="modal-body" id="contentnew">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">

        $(":button").on('click', function () {
            var id = $(this).val();
            $.ajax({
                url:"{:url('show')}",
                type:'post',
                dataType:'json',
                data:{id:id},
                success:function(msg) {
                // $('#myLargeModalLabel').html(msg.title);
                // $('#contentnew').html(msg);
                    // ttl = "";
                    con = "<table class='table table-bordered table-hover cent'>";
                    con += "<tr><td>站内信标题</td><td>"+msg.title+"</td></tr><tr><td>发布者</td><td>"+msg.from_user+"</td></tr><tr><td>发布时间</td><td>"+msg.time+"</td></tr><tr><td>发布内容</td><td>"+msg.content+"</td></tr>";
                    $("#new"+id).click();
                    // $("#myLargeModalLabel").html(ttl); //把内容入到这个div中即完成
                    $("#contentnew").html(con); //把内容入到这个div中即完成

                    if (msg['notenum']!=0) {
                
                        $("#Box").html('');

                        var box = '收信箱'+'<xx class="zhannxx" id="Box">'+ msg['notenum'] +'</xx>';
                        $("#ReceiveBox").html(box);
                    }else{
                        var box = '收信箱';
                        $("#ReceiveBox").html(box);
                    }
                    // console.log(msg);
                }
            });
        });

    </script>
	<!--     皮肤互换js -->
    <script type="text/javascript" src="__ADMIN__/style/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/style/cookie.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
        var skins=$.cookie("styleid");
        if(skins!=null){
            $("#sid").attr("href","__ADMIN__/style/skins/mycss"+skins+".css");
        }else{

            $("#sid").attr("href","__ADMIN__/style/skins/mycss.css");
        }
    });

    function changestyle(id){

        $("#sid").attr("href","__ADMIN__/style/skins/mycss"+id+".css");
        $.cookie('styleid', id, { path: '/'});
    }

    </script>
</body></html>
