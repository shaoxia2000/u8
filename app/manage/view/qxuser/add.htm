<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>新增分组人员</title>
	{load href="__ASSETS__/js/jquery-1.8.3.min.js"}
	{load href="__ASSETS__/layui/layui.js"}
	{load href="__ASSETS__/layui/css/layui.css"}
</head>
<body>
<section id="container">
	<section class="wrapper" style="width: 90%;padding-top: 5%">
		<form class="layui-form" action="" lay-filter="qxuseradd">
			<input type="hidden" name="areaid" value="{$Request.session.area_id}">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
							class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">照片</label>
				<div class="layui-input-block">
					<input placeholder="" name="thumb" lay-verify="required" type="file">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-block">
					<select name="type">
						<option value="1">人大政协</option>
						<option value="2">家长代表</option>
						<option value="3">教师代表</option>
						<option value="4">新闻媒体代表</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系方式</label>
				<div class="layui-input-block">
					<input type="text" name="tel" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off"
							class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="height: 10px">
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo" value="{:url('qxuser/add')}">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</section>
</section>
{load href="__ASSETS__/js/commonlayui.js"}
<script>layuu('qxuseradd');</script>
</body>
</html>
