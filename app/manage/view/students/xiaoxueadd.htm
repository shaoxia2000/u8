<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{load href="__ASSETS__/js/jquery-1.8.3.min.js"}
	{load href="__ASSETS__/layui/layui.js"}
	{load href="__ASSETS__/layui/css/layui.css"}
	<style>
		body {
			overflow-y: scroll;
		}
	</style>
</head>
<body>
<form class="layui-form" action="" lay-filter="sadd">
	<input type="hidden" name="schid" value="{$Request.param.schid}">
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-block">
			<input type="radio" name="sex" value="男" title="男" checked>
			<input type="radio" name="sex" value="女" title="女">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">生日</label>
		<div class="layui-input-block">
			<input type="text" name="birthday" placeholder="请输入生日" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">民族</label>
		<div class="layui-input-block">
			<input type="text" name="nation" placeholder="请输入民族" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">户籍地址</label>
		<div class="layui-input-block">
			<input type="text" name="address" placeholder="请输入户籍地址" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">落户时间</label>
		<div class="layui-input-block">
			<input type="text" name="in_time" placeholder="请输入落户时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证类型</label>
		<div class="layui-input-block">
			<input type="text" name="id_type" placeholder="请输入身份证类型" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证号码</label>
		<div class="layui-input-block">
			<input type="text" name="id_num" placeholder="请输入身份证号码" lay-verify="required" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">独生子女</label>
		<div class="layui-input-block">
			<input type="radio" name="single_is" value="是" title="是" checked>
			<input type="radio" name="single_is" value="否" title="否">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">残疾人类型</label>
		<div class="layui-input-block">
			<input type="radio" name="disabled_is" value="无残疾" title="无残疾" checked>
			<input type="radio" name="disabled_is" value="残疾" title="残疾">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">房屋产权人</label>
		<div class="layui-input-block">
			<input type="text" name="house_owner" placeholder="请输入房屋产权人" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">与新生关系</label>
		<div class="layui-input-block">
			<input type="text" name="house_relation" placeholder="请输入房屋产权人与新生关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">产权地址</label>
		<div class="layui-input-block">
			<input type="text" name="house_address" placeholder="请输入房屋产权地址" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">产权性质</label>
		<div class="layui-input-block">
			<input type="text" name="house_type" placeholder="请输入房屋产权性质" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">购买时间</label>
		<div class="layui-input-block">
			<input type="text" name="buy_time" placeholder="请输入房屋购买时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="name_two" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="relation_two" placeholder="请输入关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">工作单位</label>
		<div class="layui-input-block">
			<input type="text" name="job_two" placeholder="请输入关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input type="text" name="tel_two" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="name_three" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="relation_three" placeholder="请输入关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">工作单位</label>
		<div class="layui-input-block">
			<input type="text" name="job_three" placeholder="请输入关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input type="text" name="tel_three" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">填表人</label>
		<div class="layui-input-block">
			<input type="text" name="writer" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="writer_relation" placeholder="请输入填表人与新生关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo" value="{:url('students/xiaoxueadd')}">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
{load href="__ASSETS__/js/commonlayui.js"}
<script>
    layuu('sadd');
</script>
</body>
</html>
