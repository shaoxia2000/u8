<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{load href="__ASSETS__/js/jquery-1.8.3.min.js"}
	{load href="__ASSETS__/layui/layui.js"}
	{load href="__ASSETS__/layui/css/layui.css"}
	<style>
		body {
			overflow-y: scroll;
		}
	</style>
</head>
<body>
<form class="layui-form" action="" lay-filter="sadd">
	<input type="hidden" name="schid" value="{$Request.param.schid}">
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-block">
			<input type="radio" name="sex" value="男" title="男" checked>
			<input type="radio" name="sex" value="女" title="女">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">总成绩</label>
		<div class="layui-input-block">
			<input type="text" name="zcj" placeholder="请输入总成绩" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">语文</label>
		<div class="layui-input-block">
			<input type="text" name="chinese" placeholder="请输入语文成绩" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数学</label>
		<div class="layui-input-block">
			<input type="text" name="smath" placeholder="请输入数学成绩" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">外语</label>
		<div class="layui-input-block">
			<input type="text" name="english" placeholder="请输入外语成绩" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">毕业院校</label>
		<div class="layui-input-block">
			<input type="text" name="graduate" placeholder="请输入毕业院校" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">毕业标识码</label>
		<div class="layui-input-block">
			<input type="text" name="graduate_num" placeholder="请输入毕业标识码" lay-verify="required" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">学籍号</label>
		<div class="layui-input-block">
			<input type="text" name="student_code" placeholder="请输入学籍号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">民族</label>
		<div class="layui-input-block">
			<input type="text" name="nation" placeholder="请输入民族" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">户籍地址</label>
		<div class="layui-input-block">
			<input type="text" name="address" placeholder="请输入户籍地址" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">落户时间</label>
		<div class="layui-input-block">
			<input type="text" name="in_time" placeholder="请输入落户时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证类型</label>
		<div class="layui-input-block">
			<input type="text" name="id_type" placeholder="请输入身份证类型" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证件号</label>
		<div class="layui-input-block">
			<input type="text" name="id_num" lay-verify="required" placeholder="请输入身份证件号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="house_relation" placeholder="请输入户主与学生关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">证件类型</label>
		<div class="layui-input-block">
			<input type="text" name="zj_type" placeholder="请输入证件类型" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">证件地址</label>
		<div class="layui-input-block">
			<input type="text" name="zj_address" placeholder="请输入证件地址" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">证件时间</label>
		<div class="layui-input-block">
			<input type="text" name="zj_time" placeholder="请输入证件时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="zj_relation" placeholder="请输入持证人与学生关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="x_name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关系</label>
		<div class="layui-input-block">
			<input type="text" name="x_relation" placeholder="请输入关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input type="text" name="x_tel" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">填表人</label>
		<div class="layui-input-block">
			<input type="text" name="writer" placeholder="请输入填表人" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">填表人关系</label>
		<div class="layui-input-block">
			<input type="text" name="writer_relation" placeholder="请输入填表人关系" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">新生类型</label>
		<div class="layui-input-block">
			<input type="text" name="type" placeholder="请输入新生类型" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo" value="{:url('students/chuzhongadd')}">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
{load href="__ASSETS__/js/commonlayui.js"}
<script>
    layuu('sadd');
</script>
</body>
</html>
