    <div class="weui-cells weui-cells_form" style="margin-top: 100px;    padding: 0 20px;">
    {volist name="slist" id="vo"}
        <!-- <div class="weui-cell"> -->
                <!-- <div class="weui-cell__bd xinxi-span">  
                  <span>{$vo.name}</span><span>{$vo.sex}</span><span>{$vo.idnum}</span>
                </div>
                <div class="weui-cell__ft"></div> -->
            <!-- </div> -->
            <div class="weui-cell" style="    border-bottom: 1px dashed #fff">
                <div class="weui-cell__hd"><label class="weui-label">学生姓名：</label></div>
                <div class="weui-cell__bd">
                    <span style="    font-size: 24px;">{$vo.name}</span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学生性别：</label></div>
                <div class="weui-cell__bd">
                    <span>{$vo.sex}</span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">身份证号：</label></div>
                <div class="weui-cell__bd">
                    <span>{$vo.id_num}</span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学校名称：</label></div>
                <div class="weui-cell__bd">
                    <span>{$sname}</span>
                </div>
            </div>
            {if condition = '$rtype eq 0'}
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">所在分组：</label></div>
                <div class="weui-cell__bd">
                    <span>{$fname}</span>
                </div>
            </div>
            {/if}
    {/volist}
    {if condition = '$cstatus eq 1'}
      {if condition = '$rtype eq 1'}
        {volist name="teahlist" id="v"}
                <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">所在分班：</label></div>
                  <div class="weui-cell__bd">
                      <span>{$v.cname}</span>
                  </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">班级教师：</label></div>
                    <div class="weui-cell__bd">
                        <!-- <span>{$vo.name}{$vo.workname}</span> -->
                        <span>{$v.name}</span>
                    </div>
                </div>
               <!--  <div class="weui-cell">

                    <div class="weui-cell__bd">
                        <span>{$vo.name}{$vo.workname}</span>
                        <span><img src="{$v.thumb}" alt="" style="width:50px;margin-right:5px;display:block"></span>
                    </div>
                </div> -->
        {/volist}
      {/if}
    {/if}

     <div class="kong"></div>

        <p class="weui-footer__links">
          <a href="#" class="weui-footer__link"><img src="http://fb.dqedu.net/public/groupphoto/icon_footer_link.png" style="width: 100px;"></a>

    </div>
